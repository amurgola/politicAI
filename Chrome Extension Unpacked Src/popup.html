<!DOCTYPE html>
<html>
<head>
    <title>Manage Prompts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            width: 435px;
            background-color: #f9f9f9;
            color: #333;
        }
        textarea, select, input {
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            min-height: 100px;
        }
        select{
            height: 40px;
        }

        .tab {
            overflow: hidden;
            border-bottom: 2px solid #0078D7;
        }
        .tab button {
            background-color: #e9e9e9;
            float: left;
            border: none;
            outline: none;
            padding: 12px 20px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            color: #0078D7;
        }
        .tab button:hover {
            background-color: #dfe6ed;
        }
        .tab button.active {
            border-top: 4px solid #0078D7;
            font-weight: bold;
            background-color: #f9f9f9;
        }
        .tabcontent {
            display: none;
        }
        .tabcontent.active {
            display: block;
        }

        .prompt-list, .domain-list {
            list-style-type: none;
            padding: 0;
        }
        .prompt-item, .domain-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .prompt-item button, .domain-item button {
            background: none;
            border: none;
            color: #d9534f;
            cursor: pointer;
            font-size: 14px;
        }

        #ignoreDomainButton, #savePrompt {
            margin-top: 15px;
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        #ignoreDomainButton:hover, #savePrompt:hover {
            background-color: #005bb5;
        }

        label {
            font-weight: bold;
        }

        #status {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="tab">
    <button class="tablinks active" id="addPromptTab">Add Prompt</button>
    <button class="tablinks" id="viewPromptsTab">View Prompts</button>
    <button class="tablinks" id="ignoredDomainsTab">Ignored Domains</button>
</div>

<div id="addPromptContent" class="tabcontent active">
    <h3>Enhance AI with your own prompt</h3>
    <label for="example">Prompt:</label>
    <textarea id="example" placeholder="An example of what you find political or not political, such as 'A local food chain is running a Christmas food drive'."></textarea>

    <label for="isPolitical">Is this political?</label>
    <select id="isPolitical">
        <option value="political">Political</option>
        <option value="not political">Not Political</option>
    </select>

    <label for="reason">Reasoning:</label>
    <textarea id="reason" placeholder="Place in this area why the prompt is or is not political, continuing from the Christmas example 'This is not political because Christmas is a holiday'."></textarea>

    <p id="status"></p>

    <button id="savePrompt">Add</button>
</div>

<div id="viewPromptsContent" class="tabcontent">
    <h3>Your Prompts</h3>
    <ul id="promptList" class="prompt-list"></ul>
</div>

<div id="ignoredDomainsContent" class="tabcontent">
    <h3>Ignored Domains</h3>
    <ul id="domainList" class="domain-list"></ul>
    <button id="ignoreDomainButton">Add Current Domain?</button>
</div>

<script src="popup.js"></script>
</body>
</html>
